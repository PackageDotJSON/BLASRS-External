<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header" [ngClass]="toastColor" style="color: white;">
      <i
        [ngClass]="{
          'bi bi-check2': toastOperation === 'Success',
          'bi bi-x': toastOperation === 'Failure',
          'bi bi-exclamation': toastOperation === 'Warning'
        }"
        class="rounded mr-2"
      ></i>
      <strong class="mr-auto">{{ toastOperation }}</strong>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">{{ toastMessage }}</div>
  </div>
</div>
