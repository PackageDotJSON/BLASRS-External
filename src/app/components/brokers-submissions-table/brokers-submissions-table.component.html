<div class="custom-button">
  <button type="button" class="btn btn-outline-success" (click)="openModal()">
    Add Submission
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-plus-circle"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
      />
      <path
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
      />
    </svg>
  </button>

  <button
    type="button"
    class="btn btn-outline-success"
    (click)="downloadExcelTemplate()"
  >
    Download Template
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-download"
      viewBox="0 0 16 16"
    >
      <path
        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
      />
      <path
        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
      />
    </svg>
  </button>
</div>

<br />

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Company Name</th>
        <th scope="col">Upload ID</th>
        <th scope="col">Date Submitted</th>
        <th scope="col">Period Ended</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody *ngIf="brokerSubmissions$ | async as submissions">
      <tr *ngFor="let submission of submissions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ submission[0] }}</td>
        <td>{{ submission[1] }}</td>
        <td>{{ submission[2] | date : "medium" }}</td>
        <td>{{ submission[3] }}</td>
        <td><span class="badge text-bg-success">Submitted</span></td>
      </tr>
      <tr class="custom-text" *ngIf="submissions.length === 0">
        <td colspan="6">No Record Found.</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-container *ngIf="isLoading">
  <app-loader></app-loader>
</ng-container>

<ng-container *ngIf="toastResponse">
  <app-toast
    [toastColor]="toastResponse.error === false ? 'bg-success' : 'bg-danger'"
    [toastOperation]="toastResponse.statusCode === 200 ? 'Success' : 'Failure'"
    [toastMessage]="toastResponse.message"
  ></app-toast>
</ng-container>

<br /><br />
